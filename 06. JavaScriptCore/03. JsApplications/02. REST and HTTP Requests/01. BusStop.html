<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bus Stop</title>
    <style>
        #stopName {
            font-size: 1.5em;
            font-weight: 400;
            padding: 0.25em;
            background-color: aquamarine;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div id="stopInfo" style="width:20em">
        <div>
            <label for="stopId">Stop ID: </label>
            <input id="stopId" type="text">
            <input id="submit" type="button" value="Check" onclick="getInfo()">
        </div>
        <div id="result">
            <div id="stopName"></div>
            <ul id="buses"></ul>
        </div>
    </div>
    <script>
        function getInfo() {
            $('#stopName').empty();
            $('#buses').empty();

            let stopId = $('#stopId').val();
            let url = `https://judgetests.firebaseio.com/businfo/${stopId}.json`;

            $.ajax({
                url,
                success: DisplayBuses,
                error: DisplayError
            });


            function DisplayBuses(obj) {
                let buses = obj.buses;
               
                Object.keys(buses).forEach((key, index) => {
                    $('#buses').append($('<li>').append(`Bus ${key} arrives in ${buses[key]} minutes`));             
                });
                
                $('#stopName').append($(`<li>${obj.name}</li>`));
            }

            function DisplayError(error) {
                $('#stopName').append($('<li>Error</li>'));
            }
        }
    </script>
</body>

</html>
