<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Converter</title>
    <script src="timeConverter.js"></script>
    <style>
        label, input {
            display: inline-block;
            width: 5em;
        }
        label {
            text-align: right;
        }
    </style>
</head>
<body onload="attachEventsListeners()">
<h1>Time Converter</h1>
<div>
    <label for="days">Days: </label>
    <input type="text" id="days">
    <input id="daysBtn" type="button" value="Convert">
</div>
<div>
    <label for="hours">Hours: </label>
    <input type="text" id="hours">
    <input id="hoursBtn" type="button" value="Convert">
</div>
<div>
    <label for="minutes">Minutes: </label>
    <input type="text" id="minutes">
    <input id="minutesBtn" type="button" value="Convert">
</div>
<div>
    <label for="seconds">Seconds: </label>
    <input type="text" id="seconds">
    <input id="secondsBtn" type="button" value="Convert">
</div>

<script>
    function attachEventsListeners() {
        let allButtons = document.querySelectorAll("input[id$='Btn']");

        for (let i = 0; i < allButtons.length; i++) {
            const element = allButtons[i];
            element.addEventListener('click', convertTime);
        }
    }

    function convertTime() {
        let secondsBase = 0;

        switch(this.id) {
            case 'daysBtn':
                secondsBase = Number(document.getElementById('days').value) * 86400;
                break;
            case 'hoursBtn':
                secondsBase = Number(document.getElementById('hours').value) * 3600;
                break;
            case 'minutesBtn':
                secondsBase = Number(document.getElementById('minutes').value) * 60;
                break;
            case 'secondsBtn':
                secondsBase = Number(document.getElementById('secondds').value);
                break;
        }

        document.getElementById('days').value = secondsBase / 86400;
        document.getElementById('hours').value = secondsBase / 3600;
        document.getElementById('minutes').value = secondsBase / 60;
        document.getElementById('seconds').value = secondsBase;
    }
</script>
</body>
</html>
