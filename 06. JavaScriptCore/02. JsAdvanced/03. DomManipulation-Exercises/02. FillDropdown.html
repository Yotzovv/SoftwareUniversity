<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Dropdown</title>
</head>
<body>
<h1>Dropdown Menu</h1>
<div>
    <select id="menu"></select>
</div>

<label for="newItemText">Text: </label><input type="text" id="newItemText" />
<label for="newItemValue">Value: </label><input type="text" id="newItemValue" />
<input type="button" value="Add" onclick="addItem()">

<script>
    function addItem() {
        let option = document.createElement("option");
        option.value = document.getElementById("newItemText").value;
        option.textContent = document.getElementById("newItemValue").value;

        document.getElementById('menu').appendChild(option);
        document.getElementById('newItemText').textContent = '';
        document.getElementById('newItemValue').value = '';
    }
</script>
</body>
</html>
