<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/form.css" />
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <nav>
        <div class="topnav">
            <a class="logo" href="template.html"><img src="../images/logo.png" /></a>
            <a class="active" href="template.html">Home</a>
            <a href="all-beers.html">See All Bears</a>
            <a href="order.html">Order A Beer</a>
            <a class="right" href="register.html">Register</a>
            <a class="right" href="login.html">Log in</a>
        </div>
    </nav>

    <main>
        <center>
            <h1>Order a Beer</h1>
            <form>
                <label>Brand</label>
                <select name="brand">
                    <option selected disabled>Select a brand</option>
                    <option value="1">Corona Extra 330ml</option>
                    <option value="2">Stella Artois 500ml</option>
                    <option value="3">Carlsberg 330ml</option>
                    <option value="4">Heineken 330ml</option>
                </select>

                <label>Quantity</label>
                <input type="number" min="1" max="15" placeholder="Enter amount of beers (1-15)" />

                <label>Destination</label>
                <select name="destination">
                    <option selected disabled>Select a destination</option>
                    <option>Sofia</option>
                    <option>Varna</option>
                    <option>Burgas</option>
                    <option>Pleven</option>
                    <option>Plovdiv</option>
                    <option>Veliko Tarnovo</option>
                </select>

                <label>Enter your birthday</label>
                <input type="date" placeholder="mm/dd/yyyy" />

                <label>Got an opinion comment, recommendation? Share it with us!</label>
                <input type="text" placeholder="Share your opinion with us!" />
            </form>
        </center>
    </main>

</body>
</html>
