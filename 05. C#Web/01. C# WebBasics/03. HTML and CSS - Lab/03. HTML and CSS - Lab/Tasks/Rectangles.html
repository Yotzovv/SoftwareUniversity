<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rectangles</title>
</head>
<body>
    <div style="color: blue; border: dotted; border-radius: 5%; padding: 3%; ">
        <div style="color: red; border: dashed; border-radius: 5%; padding: 3%;">
            <div style="color: green; border: solid; border-radius: 5%; padding: 1%; text-align: center; font-size: 40px;"
                <p>
                    <span style="color: black">
                        I am heavily packed <br /> &lt;DIV&gt;
                    </span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
