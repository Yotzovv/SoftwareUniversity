<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <div class="text-center">
                    <h1 class="display-3">Login</h1>
                </div>
                <hr />

                <div class="alert alert-danger" style="display: {{{show-error}}}">
                    {{{message}}}
                </div>

                <form method="post">
                    <div class="form-group row">
                        <label class="col-form-label">Email</label>
                        <input name="Email" type="email" class="form-control" id="email" placeholder="ivan@example.com" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="pass">Password</label>
                        <input name="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="pass" class="form-control" placeholder="Password" />
                    </div>

                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
