<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <main class="text-center">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center"><h1 class="display-3">Create Post</h1></div>
                        <br />
                        <form method="post">
                            <div class="form-group row">
                                <label class="form-control-label">Contest Name</label>
                                <input required name="Name" pattern="[A-Z].{3,100}" class="form-control"
                                       placeholder="Enter Contest Name" />
                            </div>

                            <input type="submit" class="btn btn-outline-warning btn-lg col-6"
                                   value="Edit" />
                            <a href="/users/contests" class="btn btn-info" role="button">Back</a>
                        </form>
                        <br />
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
